[pytest]
DJANGO_SETTINGS_MODULE = studiozens.settings
python_files = tests.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
testpaths = .
markers =
    unit: Unit tests que no requieren base de datos
    integration: Tests de integraci√≥n
    slow: Tests lentos
