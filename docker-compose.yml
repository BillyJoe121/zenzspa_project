services:
  db:
    image: postgres:15-alpine
    container_name: studiozens_db
    restart: always
    environment:
      - POSTGRES_DB=studiozens
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=studiozens_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: studiozens_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: studiozens_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      # Para cambiar de red WiFi, actualiza la IP aquí:
      # Nueva WiFi (192.168.1.x): Descomenta las siguientes 3 líneas y comenta las 3 de abajo
      # - ALLOWED_HOSTS=localhost,127.0.0.1,web,0.0.0.0,192.168.1.14
      # - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://192.168.1.14:3000
      # - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://192.168.1.14:3000,http://localhost:8000,http://127.0.0.1:8000,http://192.168.1.14:8000
      # WiFi actual (192.168.40.x):
      - ALLOWED_HOSTS=localhost,127.0.0.1,web,0.0.0.0,192.168.40.81
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://192.168.40.81:3000
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://192.168.40.81:3000,http://localhost:8000,http://127.0.0.1:8000,http://192.168.40.81:8000
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    container_name: studiozens_celery_worker
    command: celery -A studiozens worker -l info -Q appointments,payments,notifications,bot,celery
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    restart: always

  celery_beat:
    build: .
    container_name: studiozens_celery_beat
    command: celery -A studiozens beat -l info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: studiozens_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: studiozens_grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
