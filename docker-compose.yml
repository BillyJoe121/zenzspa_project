services:
  db:
    image: postgres:15-alpine
    container_name: studiozens_db
    restart: always
    environment:
      - POSTGRES_DB=studiozens
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=studiozens_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: studiozens_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: studiozens_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    container_name: studiozens_celery_worker
    command: celery -A studiozens worker -l info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    restart: always

  celery_beat:
    build: .
    container_name: studiozens_celery_beat
    command: celery -A studiozens beat -l info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    restart: always

volumes:
  postgres_data:
  redis_data:
